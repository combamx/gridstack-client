<div class="container mt-4">
  <h2 class="mb-3">Ventas</h2>

  <form (ngSubmit)="guardarVenta()" #form="ngForm" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="datetime-local"
          class="form-control"
          id="fecha"
          name="fecha"
          [(ngModel)]="nuevaVenta.fecha"
          required
        />
      </div>

      <div class="col-md-4">
        <label for="total" class="form-label">Total</label>
        <input
          type="number"
          class="form-control"
          id="total"
          name="total"
          [(ngModel)]="nuevaVenta.total"
          required
        />
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" type="submit">
          {{ editando ? 'Actualizar' : 'Agregar' }}
        </button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.id }}</td>
        <td>{{ venta.fecha | date: 'short' }}</td>
        <td>{{ venta.total | currency }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarVenta(venta)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarVenta(venta.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
